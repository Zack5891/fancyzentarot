<!DOCTYPE html>
<html>
<head>
    <title>預約確認</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success-message { background-color: #dff0d8; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .booking-widget { margin-top: 30px; }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>表單已成功提交！</h2>
        <p>感謝您的填寫，請繼續選擇您方便的預約時段。</p>
    </div>
    
    <div class="booking-widget">
        <!-- 只保留一個 Simplybook 小工具代碼 -->
        <script src="//widget.simplybook.asia/v2/widget/widget.js" type="text/javascript"></script>
        <script type="text/javascript">
            var widget = new SimplybookWidget({
                "widget_type": "iframe",
                "url": "https://fancyzentarot.simplybook.asia",
                "theme": "minimal",
                "theme_settings": {
                    "timeline_show_end_time": "1",
                    "timeline_modern_display": "as_slots",
                    "hide_company_label": "0",
                    "timeline_hide_unavailable": "1",
                    "hide_past_days": "0",
                    "sb_base_color": "#ce3867",
                    "btn_color_1": "#cd3868,#df5143,#df5143",
                    "link_color": "#ce3867",
                    "display_item_mode": "block",
                    "body_bg_color": "#ffffff",
                    "sb_review_image": "",
                    "dark_font_color": "#2b212b",
                    "light_font_color": "#ffffff",
                    "sb_company_label_color": "#df5143",
                    "hide_img_mode": "1",
                    "sb_busy": "#c7b3b3",
                    "sb_available": "#2b212b"
                },
                "timeline": "modern",
                "datepicker": "top_calendar",
                "is_rtl": false,
                "app_config": {
                    "clear_session": 0,
                    "allow_switch_to_ada": 0,
                    "predefined": []
                }
            });
        </script>
    </div>
</body>
</html>
