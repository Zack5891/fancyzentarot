<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約確認 - Fancy Zen Tarot</title>
    <style>
        /* 原有樣式 */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .success-message { 
            background-color: #dff0d8; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px; 
            text-align: center;
        }
        
        .booking-widget { 
            margin-top: 30px; 
            border-radius: 8px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 新增樣式 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 預約詳情區塊 */
        .booking-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 25px;
            border-left: 4px solid #ce3867; /* 使用與您的主題顏色一致的色調 */
        }
        
        .booking-details h2 {
            color: #ce3867;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .detail-item {
            margin-bottom: 10px;
            display: flex;
            align-items: baseline;
        }
        
        .detail-item .label {
            font-weight: bold;
            min-width: 100px;
        }
        
        .notification {
            margin-top: 15px;
            padding: 10px;
            background-color: #fff3e0;
            border-radius: 4px;
            font-style: italic;
        }
        
        /* 時間資訊區塊 */
        .time-info {
            text-align: right;
            margin-bottom: 15px;
            color: #757575;
        }
        
        /* 操作按鈕區 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        
        .primary-btn {
            background-color: #ce3867;
            color: white;
        }
        
        .primary-btn:hover {
            background-color: #b32d56;
        }
        
        .secondary-btn {
            background-color: #f8d7e0;
            color: #ce3867;
        }
        
        .secondary-btn:hover {
            background-color: #f5c1d0;
        }
        
        /* 響應式設計 */
        @media (max-width: 768px) {
            .detail-item {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h2>表單已成功提交！</h2>
            <p>感謝您的填寫，請繼續選擇您方便的預約時段。</p>
        </div>
        
        <!-- 新增：預約詳情區塊 -->
        <div class="booking-details">
            <h2>您的預約流程</h2>
            <div class="detail-item">
                <span class="label">目前狀態：</span>
                <span class="value">已提交基本資料</span>
            </div>
            <div class="detail-item">
                <span class="label">下一步：</span>
                <span class="value">請在下方選擇您方便的預約時段</span>
            </div>
            
            <!-- 提示訊息 -->
            <div class="notification">
                <p>選擇預約時段後，我們將盡快確認您的預約，並通過您提供的聯繫方式與您聯絡。</p>
            </div>
        </div>
        
        <!-- 時間資訊 -->
        <div class="time-info">
            <p>目前時間：<span id="currentTime">載入中...</span></p>
        </div>
        
        <!-- 操作按鈕 -->
        <div class="action-buttons">
            <a href="https://fancyzentarot.github.io/" class="btn primary-btn">返回首頁</a>
            <a href="#" onclick="resetForm()" class="btn secondary-btn">重新填寫</a>
        </div>
        
        <div class="booking-widget">
            <!-- 保留原有的 Simplybook 小工具代碼 -->
            <script src="//widget.simplybook.asia/v2/widget/widget.js" type="text/javascript"></script>
            <script type="text/javascript">
                var widget = new SimplybookWidget({
                    "widget_type": "iframe",
                    "url": "https://fancyzentarot.simplybook.asia",
                    "theme": "minimal",
                    "theme_settings": {
                        "timeline_show_end_time": "1",
                        "timeline_modern_display": "as_slots",
                        "hide_company_label": "0",
                        "timeline_hide_unavailable": "1",
                        "hide_past_days": "0",
                        "sb_base_color": "#ce3867",
                        "btn_color_1": "#cd3868,#df5143,#df5143",
                        "link_color": "#ce3867",
                        "display_item_mode": "block",
                        "body_bg_color": "#ffffff",
                        "sb_review_image": "",
                        "dark_font_color": "#2b212b",
                        "light_font_color": "#ffffff",
                        "sb_company_label_color": "#df5143",
                        "hide_img_mode": "1",
                        "sb_busy": "#c7b3b3",
                        "sb_available": "#2b212b"
                    },
                    "timeline": "modern",
                    "datepicker": "top_calendar",
                    "is_rtl": false,
                    "app_config": {
                        "clear_session": 0,
                        "allow_switch_to_ada": 0,
                        "predefined": []
                    }
                });
            </script>
        </div>
    </div>
    
    <!-- 新增：JavaScript 用於顯示當前時間 -->
    <script>
        // 顯示當前時間
        function updateCurrentTime() {
            const now = new Date();
            const timeOptions = { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Asia/Taipei'
            };
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('zh-TW', timeOptions) + ' Asia/Taipei';
        }
        
        // 頁面載入時顯示時間，並每秒更新
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });
        
        // 重新填寫表單
        function resetForm() {
            if(confirm('確定要重新填寫表單嗎？')) {
                window.location.href = document.referrer || 'https://fancyzentarot.github.io/';
            }
        }
    </script>
</body>
</html>
